<style type="text/css">
	#container {

	.card {

	}

	/* -- make sure to declare every property that you want animated -- */
	.card .hover {
		float: none;

		width: 200px;
		height: 280px;

		border: 1px solid transparent;

		transition: all .15s ease-out;

		-webkit-transition: all .15s ease-out;
	}

		padding: 20px;
